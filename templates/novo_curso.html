<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">{{titulo}}</h1>
    </div>

    <div class="container">
        {% if get_flashed_messages() %}
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form action="{{url_for('cria_curso')}}" method="POST" class="form-control">
            <label>Nome</label>
            <input class="form-control" type="text" name="nome" placeholder="Nome do curso" required>
            <label>Descrição</label>
            <input class="form-control" type="text" name="descricao" placeholder="Descrição do curso" required>
            <label>CH</label>
            <input class="form-control" type="number" name="ch" placeholder="CH do curso" required>
            <br>
            <button class="btn btn-success">Adicionar</button>
        </form>
    </div>
</body>
</html>
