<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container">
            {% if get_flashed_messages() %}
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="{{url_for('atualiza_curso', id=curso.id)}}" method="POST" class="form-control">
                <label>Nome</label>
                <input class="form-control" type="text" name="nome" value="{{curso.nome}}" required>
                <label>Descrição</label>
                <textarea class="form-control" name="descricao" required>{{curso.descricao}}</textarea>
                <input class="form-control" type="text" name="ch" value="{{curso.ch}}"  required>
                <br>
                <button class="btn btn-success">Adicionar</button>
            </form>
     </div>
</body>
</html>
